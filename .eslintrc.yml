env:
  browser: true
  es6: true
  node: true
extends:
  - eslint:recommended
  - plugin:vue/essential
  - plugin:import/errors
  - plugin:import/warnings
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  jsx: true
  ecmaVersion: 2018
  sourceType: module
  settings:
    import/resolver:
        node:
            extensions: [".js", ".jsx", ".mjs", ".json", ".vue"]
plugins:
  - vue
  - codeceptjs

